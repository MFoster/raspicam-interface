<div class="photo-stage">
	<div class="header">
		<span class="input-group-btn">
			
		<button data-action="close">Done</button>
		</span>
		<h4>
			<%= getLongDay(day) %>, <%= getLongMonth(month) %> <%= date %><%= getDateSuffix(date) %> <%= year %> <%= zeroPad(hour) %>:<%= zeroPad(minute) %>
		</h4>

		
	</div>
	<div class="photo-center-stage">
		<img src="<%= getImageUrl(name) %>" alt="" id="photo-primary"/>
	</div>
</div>
