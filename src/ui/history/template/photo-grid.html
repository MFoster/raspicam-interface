<div class="photo-grid">
	<% _.each(items, function(item){ %>
	<div class="photo-grid-item" data-photo-name="<%= item.name %>">
		<div>
			<img src="<%= getImageUrl(item.name) %>"/>
			<h4><%= item.date %>/<%= item.month + 1 %>/<%= item.year %> <%= getMeridianHour(item.hour) %>:<%= zeroPad(item.minute) %>:<%= zeroPad(item.second) %> <%= getMeridianIcon(item.hour) %></h4>
		</div>
		
	</div>
	<% }); %>
</div>
