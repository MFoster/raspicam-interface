<ul>
	<% _.each(items, function(item){  %>
	<li><a href="#" data-image-name="<%= item.name %>"><%= getLongDay(item.day) %>, <%= getLongMonth(item.month) %> <%= item.date %><%= getDateSuffix(item.date) %> <%= item.year %> <%= zeroPad(item.hour) %>:<%= zeroPad(item.minute) %></a></li>
	<% }); %>
</ul>
